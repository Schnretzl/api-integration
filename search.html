<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>PokeAPI Integration Search</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-4">
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeAPI Logo" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Pokémon search page</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="search">Search for a Pokémon:</label>
                            <input type="text" id="search" class="form-control" placeholder="Enter a Pokémon name or ID">
                        </div>
                        <div class="form-group mt-2">
                            <button id="searchBtn" class="btn btn-primary">Search</button>
                        </div>
                        <div id="pokemonInfo" class="mt-4">
                            <div class="row">
                                <div class="col-md-6 order-first">
                                    <h3 id="pokemonName"></h3>
                                    <p id="pokemonId"></p>
                                    <p id="pokemonType"></p>
                                    <p id="pokemonType2"></p>
                                    <p id="pokemonHeight"></p>
                                    <p id="pokemonWeight"></p>
                                    <p id="pokemonAbilities"></p>
                                </div>
                                <div class="col-md-6 order-sm-first d-flex justify-content-center align-items-center">
                                    <img id="pokemonImg" class="img-fluid w-100 h-100" alt="Pokémon Image" style="object-fit: contain;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
